<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Liaread - Accueil</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8ff;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #5b2c6f;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .categories {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
      padding: 1rem;
    }

    .category {
      background-color: #ddd;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .category:hover {
      background-color: #5b2c6f;
      color: white;
    }

    .book-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }

    .book-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }

    .book-card img {
      max-width: 180px;
      border-radius: 8px;
    }

    .book-info {
      text-align: center;
      margin-top: 0.5rem;
    }

    .book-title {
      font-weight: bold;
      font-size: 1.1rem;
    }

    .book-author {
      color: #555;
    }

    .book-price {
      color: #000;
      margin: 0.5rem 0;
    }

    .btn-pay {
      background-color: #5b2c6f;
      color: white;
      padding: 0.4rem 0.8rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn-pay:hover {
      background-color: #7d3c98;
    }
  </style>
</head>
<body>

<header>
  <h1>Bienvenue sur Liaread</h1>
</header>

<section class="categories">
  <div class="category" data-category="tous">Tous</div>
  <div class="category" data-category="roman">Roman</div>
  <div class="category" data-category="poesie">Poésie</div>
  <div class="category" data-category="science-fiction">Science-fiction</div>
  <div class="category" data-category="thriller">Thriller</div>
  <div class="category" data-category="fantastique">Fantastique</div>
  <div class="category" data-category="bd">BD</div>
  <div class="category" data-category="nouvelles">Nouvelles</div>
  <div class="category" data-category="contes">Contes</div>
  <div class="category" data-category="romance">Romance</div>
</section>

<section class="book-list">
  <article class="book-card" data-category="roman">
    <img src="https://via.placeholder.com/180x240?text=Aime+Moi" alt="Aime Moi" />
    <div class="book-info">
      <div class="book-title">Aime moi</div>
      <div class="book-author">GwenA</div>
      <div class="book-price">2500F</div>
      <button class="btn-pay" data-book="Aime moi" data-amount="2500">Payer maintenant</button>
    </div>
  </article>

  <article class="book-card" data-category="nouvelles">
    <img src="https://via.placeholder.com/180x240?text=Nouvelles" alt="Nuits d’encre" />
    <div class="book-info">
      <div class="book-title">Nuits d’encre</div>
      <div class="book-author">GwenA</div>
      <div class="book-price">1500F</div>
      <button class="btn-pay" data-book="Nuits d’encre" data-amount="1500">Payer maintenant</button>
    </div>
  </article>

  <article class="book-card" data-category="contes">
    <img src="https://via.placeholder.com/180x240?text=Contes" alt="Contes du Bénin" />
    <div class="book-info">
      <div class="book-title">Contes du Bénin</div>
      <div class="book-author">Auteur Local</div>
      <div class="book-price">2000F</div>
      <button class="btn-pay" data-book="Contes du Bénin" data-amount="2000">Payer maintenant</button>
    </div>
  </article>

  <article class="book-card" data-category="romance">
    <img src="https://via.placeholder.com/180x240?text=Romance" alt="Lettres à toi" />
    <div class="book-info">
      <div class="book-title">Lettres à toi</div>
      <div class="book-author">GwenA</div>
      <div class="book-price">2800F</div>
      <button class="btn-pay" data-book="Lettres à toi" data-amount="2800">Payer maintenant</button>
    </div>
  </article>
</section>

<script>
  document.querySelectorAll(".category").forEach(cat => {
    cat.addEventListener("click", () => {
      const selected = cat.getAttribute("data-category");
      const books = document.querySelectorAll(".book-card");
      books.forEach(book => {
        if (selected === "tous" || book.getAttribute("data-category") === selected) {
          book.style.display = "block";
        } else {
          book.style.display = "none";
        }
      });
    });
  });
</script>

</body>
</html>
