<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Créer un compte auteur - Liaread</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <h1>Créer un compte auteur</h1>

    <form id="signup-form">
      <label for="signup-email">Email :</label><br />
      <input type="email" id="signup-email" required /><br /><br />

      <label for="signup-password">Mot de passe :</label><br />
      <input type="password" id="signup-password" required minlength="6" /><br /><br />

      <button type="submit">S'inscrire</button>
    </form>

    <p>Tu as déjà un compte ? <a href="login.html">Connecte-toi ici</a>.</p>
  </main>

  <script type="module" src="scripts/firebase-auth.js"></script>
</body>
    </html>
